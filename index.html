<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hindi Text-to-Speech</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="uploading-part">
    <section class="top-bar">
        <h2>Hindi-TTS</h2>
    </section>
    <div class="website_text">
       <p>Hi!Enable learning through smarter ways.
        LISTEN.LEARN.LEAD
        </p>
    </div>
    <div class="container">
        
        <div id="inputs">
            <form action="http://127.0.0.1:8000/uploader" method="POST" name="files" enctype="multipart/form-data">
                <label for="file-upload" class="custom-file-upload">
                    <input type="file" id="file-upload" name="files" value="files" />
                    Upload your file:
                </label>
                <br>
                <div class="options">
                    <label for="speed_id">Playback Speed:</label>
                    <select name="speed" id="speed_id">
                        <option value="1.0">1.0 (Normal)</option>
                        <option value="1.5">1.5 (Faster)</option>
                    </select>
                </div>
                <div class="submit_button">
                    <input type="submit" value="Convert to Audio">
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
